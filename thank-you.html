<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - the circle</title>
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <style>
    :root {
      --bg: #f4f3f1;
      --card-bg: #fff;
      --text-main: #111;
      --text-accent: #111;
      --border: #111;
      --shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
      --divider: #1112;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: 'SF Pro', 'SF Pro Display', 'SF Pro Text', 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--bg);
      z-index: 100;
      border-bottom: 3px solid #111;
      padding: 1.125rem 0 0.75rem 0;
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: lowercase;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 0 2px 16px #7f5af033, 0 1px 2px #fff2;
      position: relative;
    }
    .thank-you-section {
      width: 100%;
      max-width: 600px;
      margin: 3.5rem auto 0 auto;
      padding: 3rem 2rem;
      background: var(--card-bg);
      border: 3.25px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: #037c00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .thank-you-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 1rem;
      letter-spacing: 0.01em;
    }
    .thank-you-message {
      font-size: 1.2rem;
      color: var(--text-accent);
      line-height: 1.6;
      margin-bottom: 2rem;
      max-width: 500px;
    }
    .next-steps {
      background: #faf9f7;
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: left;
      width: 100%;
      max-width: 500px;
    }
    .next-steps h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-main);
    }
    .next-steps ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .next-steps li {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--divider);
      font-size: 1rem;
      color: var(--text-accent);
    }
    .next-steps li:last-child {
      border-bottom: none;
    }
    .next-steps li:before {
      content: "✓";
      color: #037c00;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .back-button {
      background: #111;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 2rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }
    .back-button:hover {
      background: #037c00;
    }
    footer {
      width: 100%;
      padding: 2.2rem 0 1.2rem 0;
      text-align: center;
      color: var(--text-accent);
      font-size: 1rem;
      border-top: 1px solid var(--divider);
      background: none;
      margin-top: auto;
    }
    @media (max-width: 700px) {
      .thank-you-section {
        margin: 2rem 1rem 0 1rem;
        padding: 2rem 1.5rem;
      }
      .thank-you-title {
        font-size: 1.8rem;
      }
      .thank-you-message {
        font-size: 1.1rem;
      }
      .next-steps {
        padding: 1.2rem;
      }
      .next-steps h3 {
        font-size: 1.2rem;
      }
      header {
        font-size: 1.8rem;
        padding: 1rem 0 0.7rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logos/thecircletransparent.svg" alt="the circle logo" style="width:120px;height:120px;max-width:60vw;max-height:25vh;display:block;margin:0 auto;" />
  </header>
  
  <section class="thank-you-section">
    <div class="success-icon">✓</div>
    <h1 class="thank-you-title">Thank You!</h1>
    <p class="thank-you-message">
      Your form has been successfully submitted. We're excited to have you join the circle!
    </p>
    

    
    <a href="/" class="back-button">Back to Home</a>
  </section>
  
  <footer>
    &copy; 2025 the circle
  </footer>
</body>
</html>
